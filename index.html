<!doctype html>
<html lang="en">

<head>
    <title>Royal Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/fhy2mav.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>

    </header>
    <main>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">What Is Your Royal Name?</h4>
                            <p class="card-text">Fill out all fields to receive your royal title.</p>

                            <div class="alert alert-light border mb-4">
                                <strong>How to Use:</strong>
                                Select your royal traits, enter your name, and click
                                <em>Generate My Name</em> to reveal your full royal title.
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Choose Your Royal Rank</label>
                                <select id="prefix" class="form-select">
                                    <option value="">Choose</option>
                                    <option value="Princess">Princess</option>
                                    <option value="Prince">Prince</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Enter Your First Name</label>
                                <input type="text" id="firstName" class="form-control" placeholder="Evie" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Choose Your Royal Virtue</label>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="virtue" value="Wise">
                                    <label class="form-check-label">Wise</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="virtue" value="Courageous">
                                    <label class="form-check-label">Courageous</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="virtue" value="Charismatic">
                                    <label class="form-check-label">Charismatic</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="virtue" value="Clever">
                                    <label class="form-check-label">Clever</label>
                                </div>
                            </div>

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Choose Your Royal Feast</label>
                                    <select id="food" class="form-select">
                                        <option value="">Choose</option>
                                        <option value="Spicy">Spicy</option>
                                        <option value="Sweet">Sweet</option>
                                        <option value="Savory">Savory</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Choose Your Kingdom Location</label>
                                    <select id="location" class="form-select">
                                        <option value="">Choose</option>
                                        <option value="North">North</option>
                                        <option value="East">East</option>
                                        <option value="West">West</option>
                                        <option value="South">South</option>
                                    </select>
                                </div>


                                <button class="btn btn-lg w-100" onclick="generateName()">
                                    Generate My Name
                                </button>

                                <div id="result" class="text-center mt-4 fw-bold"></div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
